<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main"> 
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h4>HIT - </h4>
                    <h4 class="val" id="hitval">0</h4>
                </div>
                <div class="elem">
                    <h4>TIMER - </h4>
                    <h4 class="val" id="timerval">60</h4>
                </div>
                <div class="elem">
                    <h4>SCORE - </h4>
                    <h4 class="val" id="scoreval">0</h4>
                </div>
            </div>
            <div id="pbot">
                <div class="bubble">5</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
